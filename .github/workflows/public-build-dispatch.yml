name: public-build-dispatch

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "SOURCE_REPO ref/branch/tag/commit"
        required: true
        type: string
      artifact_name:
        description: "Artifact name"
        required: true
        default: "build-output"
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4

      - name: Prepare SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.SOURCE_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private source repo
        shell: bash
        env:
          SOURCE_REPO: ${{ secrets.SOURCE_REPO }}
          SOURCE_REF: ${{ inputs.source_ref }}
        run: |
          set -euo pipefail
          test -n "$SOURCE_REPO"
          git clone "git@github.com:${SOURCE_REPO}.git" source
          cd source
          git checkout "$SOURCE_REF"

      - name: Build from source entry script
        shell: bash
        run: |
          set -euo pipefail
          cd source
          test -x tool/ci/build.sh || chmod +x tool/ci/build.sh
          ./tool/ci/build.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: source/dist/**
          retention-days: 1
